apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: node-service
  spec:
    selector:
      name: node-ds
    ports:
      - name: node-logger
        port: 514
        protocol: TCP
        targetPort: 514
      - name: vdsm-kube
        port: 54321
        protocol: TCP
        targetPort: 54321
      - name: vdsm-ssh
        port: 222
        protocol: TCP
        targetPort: 22
    sessionAffinity: None
    type: ClusterIP

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: node-claim
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi

- apiVersion: extensions/v1beta1
  kind: DaemonSet
  metadata:
    labels:
    name: node-ds
  spec:
    paused: true
    template:
      metadata:
        labels:
          name: node-template
      spec:
        restartPolicy: "Always"
        hostIPC: true
        serviceAccountName: privilegeduser
        containers:
          - image: docker.io/bronhaim/vdsm-kube-logger:latest
            name: node-logger
            imagePullPolicy: "IfNotPresent"
            ports:
              - containerPort: 514
                protocol: TCP

          - image: docker.io/bronhaim/vdsm-kube:latest
            name: node
            ports:
              - containerPort: 54321
                protocol: TCP
            ports:
              - containerPort: 222
                protocol: TCP
            imagePullPolicy: "IfNotPresent"
            securityContext:
              privileged: true
            volumeMounts:
              - name: sys-fs-cgroup
                mountPath: /sys/fs/cgroup
                readOnly: true
              - name: dev
                mountPath: /dev
              - name: boot
                mountPath: /boot
            env:
              - name: ENGINE_FQDN
                value: engine-ovirt.10.34.63.173.xip.io # change in deployment if needed
              - name: CLUSTER_GATEWAY
                value: 172.17.0.1
              - name: MY_NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
        volumes:
          - name: sys-fs-cgroup
            hostPath:
              path: /sys/fs/cgroup
          - name: dev
            hostPath:
              path: /dev
          - name: boot
            hostPath:
              path: /boot
          - name: node-persist-data
            persistentVolumeClaim:
              claimName: node-claim
